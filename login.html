<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario" id="formulario1">
                <form id="login">
                    <h1 class="text-light">INICIAR SESIÓN</h1>
                    <input type="text" class="form-control my-2" placeholder="Ingrese su Usuario" id="usLog">
                    <input type="password" class="form-control my-2" placeholder="Ingrese su Contraseña" id="passLog">
                    <button type="submit" class="btn btn-block ingresar my-2" id="ingresar">Ingresar</button>
                    <div class="form-group text-center">
                        <span>¿No tenes guenta?<button class="olvide1" id="formEl">REGISTRARSE</button></span>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario" id="formulario2">
                <form id="registro">
                    <h1 class="text-light">Registrarse</h1>
                    <input type="text" class="form-control my-2" placeholder="Ingrese su Usuario" id="usReg">
                    <input type="password" class="form-control my-2" placeholder="Ingrese su Contraseña" id="passReg">
                    <button type="submit" class="btn btn-block ingresar my-2" id="registrar">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
